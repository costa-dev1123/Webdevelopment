<div class="container mt-4">
  <div class="row">
    @if(!asyncPosts()){
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    }@else{
      @for (p of asyncPosts(); track $index) {
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card" style="width: 18rem">
          <div class="post-header d-flex mt-2">
            <img
              src="https://i.pravatar.cc/300"
              alt="immagine dell'avatar"
              class="avatar"
            />
            <p class="username">{{ p.username }}</p>
          </div>
          <img [src]="p.imageUrl" class="card-img-top" [alt]="p.caption" />
  
          <div
            class="d-flex justify-content-between align-items-center px-2 py-2 border-top post-actions"
          >
            <!-- Sezione sinistra -->
            <div class="d-flex align-items-center gap-3 post-actions-left">
              <div class="d-flex align-items-center gap-1 likes">
                <button class="btn p-0 border-0 bg-transparent">
                  <i class="fa-regular fa-heart"></i>
                </button>
                <span>{{ p.likes }}</span>
              </div>
              <div class="d-flex align-items-center gap-1 comments">
                <button class="btn p-0 border-0 bg-transparent">
                  <i class="fa-regular fa-comment"></i>
                </button>
                <span>30</span>
              </div>
              <button class="btn p-0 border-0 bg-transparent">
                <i class="fa-regular fa-paper-plane"></i>
              </button>
            </div>
  
            <!-- sezione a destra -->
            <button class="btn p-0 border-0 bg-transparent">
              <i class="fa-regular fa-bookmark"></i>
            </button>
          </div>
  
          <div class="card-body">
            <h5 class="card-title">{{ p.username }}</h5>
            <p class="card-text">
              {{ p.caption }}
            </p>
            <a href="#" class="btn btn-secondary" [routerLink]="['/post', p.id]"
              >Dettaglio del post</a
            >
          </div>
        </div>
      </div>
      }
    }
  </div>
</div>
