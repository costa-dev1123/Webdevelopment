<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/instagram.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <article class="post">
        <div class="post-header">
          <img
            src="https://i.pravatar.cc/300"
            alt="immagine dell'avatar"
            class="avatar"
          />
          <p class="username">username</p>
        </div>
        <div class="post-image">
          <img
            src="https://fastly.picsum.photos/id/643/400/400.jpg?hmac=rbPUnrQtmNcAI6-OqBxlSjHp88t4jK50ctoZqeanwRQ"
            alt="immagine del post"
          />
        </div>
        <div class="post-actions">
          <div class="post-actions-left">
            <div class="likes">
              <button><i class="fa-regular fa-heart"></i></button>
              <span>120</span>
            </div>
            <div class="comments">
              <button><i class="fa-regular fa-comment"></i></button>
              <span>30</span>
            </div>
            <button><i class="fa-regular fa-paper-plane"></i></button>
          </div>
          <button><i class="fa-regular fa-bookmark"></i></button>
        </div>
        <div class="post-details">
          <div class="post-caption">
            <p class="username">username</p>
            <p class="caption">breve descrizione del post</p>
          </div>
          <p class="view-comments">visualizza tutti i commenti</p>
          <p class="timestamp">2 ore fa</p>
        </div>
      </article>
